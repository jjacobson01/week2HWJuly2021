<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">


    <title>Week 2 Hw</title>
</head>

<body>

    <!-- Animated -->
    <h1>Animated Carousel</h1>
    <div class="window">

        <div id="slider">
            <img src="./images/redpanda.jpg" alt="">
            <img src="./images/himalaya.jpeg" alt="">
            <img src="./images/bigpanda.jpg" alt="">
            <img src="./images/chinaforest.jpg" alt="">
        </div>


    </div>

    <br>
    <br>

    <!-- Javascript -->
    <h1>Javascript Carousel</h1>
    <div class="window">

        <div id="click">
            <img src="./images/redpanda.jpg" alt="">
            <img src="./images/himalaya.jpeg" alt="">
            <img src="./images/bigpanda.jpg" alt="">
            <img src="./images/chinaforest.jpg" alt="">
        </div>
        <div id="container">
            <button onclick="leftButton()">&#60</button>
            <button onclick="rightButton()">&#62</button>

        </div>
    </div>


    <br>
    <br>
    <!-- Transition, just to try something new -->
    <h1>Transition Carousel</h1>
    <div class="window">

        <div id="transition">
            <img class="hidden" src="./images/redpanda.jpg" alt="">
            <img class="hidden" src="./images/himalaya.jpeg" alt="">
            <img class="hidden" src="./images/bigpanda.jpg" alt="">
            <img class="hidden" src="./images/chinaforest.jpg" alt="">
        </div>


    </div>

</body>

</html>
